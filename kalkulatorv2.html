<script>

    var r;

    function hasil1() {
        var n1 = parseInt(kirim.n1.value);
        var n2 = parseInt(kirim.n2.value);
        r = (n1 + n2);
        kirim.result.value = r;

    }
    function hasil2() {
        var n1 = parseInt(kirim.n1.value);
        var n2 = parseInt(kirim.n2.value);
        r = (n1 - n2)
        kirim.result.value = r;
    }
    function hasil3() {
        var n1 = parseInt(kirim.n1.value);
        var n2 = parseInt(kirim.n2.value);
        r = (n1 * n2)
        kirim.result.value = r;
    }
    function hasil4() {
        var n1 = parseInt(kirim.n1.value);
        var n2 = parseInt(kirim.n2.value);
        r = (n1 / n2)
        kirim.result.value = r;
    }



</script>

<body>
    <form method="post" name="kirim">
        <p>Bilangan 1 <input type="text" name="n1" id="number1"><br></p>
        <p>Bilangan 2 <input type="text" name="n2"><br></p>
        <p>
            <input type="button" value="+" name="B1" onclick=hasil1()>
            <input type="button" value="-" name="B1" onclick=hasil2()>
            <input type="button" value="*" name="B1" onclick=hasil3()>
            <input type="button" value="/" name="B1" onclick=hasil4()>
        </p>
        <p>Merupakan Bilangan <input type="text" name="result" size="20"></p>
    </form>
</body>
