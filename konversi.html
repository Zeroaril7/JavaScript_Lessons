<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script>
    a = window.prompt("Masukkan nilai")

    if (a > 92 && a < 101) {
        document.write("A")
    } else if (a > 82 && a < 93) {
        document.write("B")
    } else if (a > 74 && a < 83) {
        document.write("C")
    } else if (a > 49 && a < 75) {
        document.write("D")
    } else if (a >= 0 && a < 50) {
        document.write("E")
    } else {
        document.write("Anda memasukkan nilai yang salah")
    }

</script>

<body>

</body>

</html>
